name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - development
      - main
    tags:
      - '*'

jobs:
  dev:
    if: github.ref == 'refs/heads/development'
    uses: equinor/ops-actions/.github/workflows/docker.yml@bc630418a9a5340958e5dc3aadf0ad93004f063d
    secrets:
        password: ${{ secrets.DOCKER_PASSWORD }}
    with:
      environment: dev
      registry: registry.hub.docker.com
      username: sondresjo
      repository: sondresjo/garge-app
      tag: dev

  prod:
    if: github.ref == 'refs/heads/main' && startsWith(github.ref, 'refs/tags/')
    uses: equinor/ops-actions/.github/workflows/docker.yml@bc630418a9a5340958e5dc3aadf0ad93004f063d
    secrets:
        password: ${{ secrets.DOCKER_PASSWORD }}
    with:
      environment: prod
      registry: registry.hub.docker.com
      username: sondresjo
      repository: sondresjo/garge-app
      tag: ${{ github.ref_name }}